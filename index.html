<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #333;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #passwordScreen {
            text-align: center;
        }

        #passwordScreen input[type="password"] {
            padding: 10px;
            font-size: 16px;
            margin-bottom: 10px;
        }

        #passwordScreen button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            border: none;
            color: white;
            border-radius: 5px;
        }

        #gameCanvas {
            display: none;
        }

        #gameOverScreen {
            display: none;
            text-align: center;
        }

        #gameOverScreen button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            border: none;
            color: white;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="passwordScreen">
        <h1>Podaj hasło, aby zagrać</h1>
        <input type="password" id="password" placeholder="Hasło">
        <br>
        <button onclick="checkPassword()">Wejdź</button>
        <p id="error" style="color: red; display: none;">Nieprawidłowe hasło!</p>
    </div>

    <div id="gameOverScreen">
        <h1>GAME OVER</h1>
        <p id="finalScore"></p>
        <button onclick="restartGame()">Zagraj ponownie</button>
    </div>

    <canvas id="gameCanvas"></canvas>

    <script>
        const correctPassword = "Antek"; // Ustaw swoje hasło tutaj
        let gameStarted = false;

        function checkPassword() {
            const passwordInput = document.getElementById("password").value;
            if (passwordInput === correctPassword) {
                document.getElementById("passwordScreen").style.display = "none";
                document.getElementById("gameCanvas").style.display = "block";
                startGame();
            } else {
                const errorElement = document.getElementById("error");
                errorElement.style.display = "block";
            }
        }

        function startGame() {
            const canvas = document.getElementById('gameCanvas');
            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            const birdImg = new Image();
            birdImg.src = 'ptaszor.png'; // Obraz ptaka z przezroczystością.

            let birdY = canvas.height / 2;
            const birdWidth = 50;
            const birdHeight = 50;
            let birdVelocity = 0;
            const gravity = 0.6;
            const jump = -10;

            const pipes = [];
            const pipeWidth = 60;
            const pipeGap = 200;  // Zwiększamy odstęp między rurami
            let pipeSpeed = 3;    // Zwiększamy prędkość rur

            let score = 0;
            let gameOver = false;
            let waitingForStart = true; // Flaga, która sprawdza, czy czekamy na spację

            function drawBird() {
                ctx.drawImage(birdImg, 100, birdY, birdWidth, birdHeight);
            }

            function createPipe() {
                const pipeHeight = Math.random() * (canvas.height - pipeGap - 100) + 50;
                pipes.push({
                    x: canvas.width,
                    top: pipeHeight,
                    bottom: canvas.height - (pipeHeight + pipeGap)
                });
            }

            function drawPipes() {
                ctx.fillStyle = 'green';
                pipes.forEach(pipe => {
                    ctx.fillRect(pipe.x, 0, pipeWidth, pipe.top);
                    ctx.fillRect(pipe.x, canvas.height - pipe.bottom, pipeWidth, pipe.bottom);
                });
            }

            function updatePipes() {
                pipes.forEach(pipe => {
                    pipe.x -= pipeSpeed;

                    if (pipe.x + pipeWidth < 0) {
                        pipes.shift();
                        score++;
                    }
                });

                if (pipes.length === 0 || pipes[pipes.length - 1].x < canvas.width - 200) {
                    createPipe();
                }
            }

            function checkCollision() {
                if (birdY <= 0 || birdY + birdHeight >= canvas.height) {
                    gameOver = true;
                }

                pipes.forEach(pipe => {
                    if (
                        100 + birdWidth > pipe.x &&
                        100 < pipe.x + pipeWidth &&
                        (birdY < pipe.top || birdY + birdHeight > canvas.height - pipe.bottom)
                    ) {
                        gameOver = true;
                    }
                });
            }

            function drawScore() {
                ctx.font = '30px Arial';
                ctx.fillStyle = 'white';
                ctx.fillText(`Wynik: ${score}`, 20, 40);
            }

            function resetGame() {
                birdY = canvas.height / 2;
                birdVelocity = 0;
                pipes.length = 0;
                score = 0;
                gameOver = false;
                createPipe();
            }

            function drawGameOver() {
                const gameOverScreen = document.getElementById('gameOverScreen');
                const finalScore = document.getElementById('finalScore');
                finalScore.innerText = `Twój wynik: ${score}`;
                gameOverScreen.style.display = 'block';
                document.getElementById('gameCanvas').style.display = 'none';
            }

            window.addEventListener('keydown', (e) => {
                if (e.code === 'Space') {
                    if (waitingForStart) {
                        waitingForStart = false; // Gra zaczyna się po naciśnięciu spacji
                    }
                    birdVelocity = jump;
                }
            });

            function gameLoop() {
                if (gameOver) {
                    drawGameOver();
                    return;
                }

                ctx.clearRect(0, 0, canvas.width, canvas.height);

                if (!waitingForStart) {  // Gra rusza dopiero po naciśnięciu spacji
                    birdVelocity += gravity;
                    birdY += birdVelocity;
                    updatePipes();
                }

                drawBird();
                drawPipes();
                drawScore();
                checkCollision();

                requestAnimationFrame(gameLoop);
            }

            createPipe();
            gameLoop();
        }

        function restartGame() {
            // Resetowanie stanu gry
            document.getElementById('gameOverScreen').style.display = 'none';
            document.getElementById('gameCanvas').style.display = 'block';
            startGame();
        }
    </script>
</body>
</html>
